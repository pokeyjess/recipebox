{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="card">
      <ul>
        {% for recipe in recipes %}
        <li>
          <a class="bar" href="/recipe/{{ recipe.id }}/">{{ recipe.title }} </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
