{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ author.name }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="button">
          <a href="/"><i class="link">Back to recipes</i></a>
        </div>
      </div>
      {% if not author %}
      <h2>The author you are looking for does not exist</h2>
      {% else %}
      <h1 class="title">{{ author.name }}</h1>
      <i class="summary">{{ author.quote }}</i>

      <p class="info">{{ author.bio }}</p>

      <ul>
        {% for recipe in recipes %}
        <li>
          <a class="bar" href="/recipe/{{ recipe.id }}/">{{ recipe.title }}</a>
        </li>
        {% endfor %}
      </ul>

      {% endif %}
    </div>
  </body>
</html>
